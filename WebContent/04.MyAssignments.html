<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="css/jmscms.css" />
<link rel="stylesheet" type="text/css" href="js/jquery-ui.css" />

<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
<script type="text/javascript" src="js/jsviews.js"></script>  
<script type="text/javascript" src="js/jquery-ui.js"></script>
<!-- 
<script type="text/javascript" src="js/jquery.tablesorter.js"></script>
 -->
<script type="text/javascript" src="js/jms_cms_2018.js"></script>
<title>JMS Report Management System</title>
<script >
$(document).ready(function() {
	  $("#common").load("00.common.html");
	  loadAssignments();
  });
</script>
</head>
<body>
  <div id="common">
  include common.html here
  </div>
  
  <div class="right_section">
    <!-- Here is name of the list -->
    <div class="toolbar">
      <div class="tab">
        <button class="tablinks" >My Assignments</button>
      </div>
    </div>
    <div class="nemubar">
      <!-- Here is position of nemu bar -->
      <form>
      <ul>
        <li><a href="#home" onclick="loadAssignments()">Register</a></li>
        <li style="float:right"><a href="#"><input type="checkbox" id="myself" value="Myself only" checked style="float:left" /> Myself only</a></li>
      </ul>
      </form>
    </div>
    <div id="list_section">
      <!-- Here is the list -->
      <form>
      <div id="assignments_div"></div>
      </form>
    </div>
  </div>
  
</body>
  
<script id="assignmentTmpl" type="text/x-jsrender">  
    <table id="detailList" class="list_table" style="border: 0px;">
        <thead>
        <tr>
        <th>Project Name</th>
        <th>Client</th>
        <th>Category Criteria</th>
        <th>Platform / Group Name / Plan Id</th>
        <th>Comments</th>
        <th  width="6%">Total Hours</th>
        <th width="6%"># of records</th>
        </tr>
        </thead>
        <tbody>
{{for p}} 
          <tr>
          <td style="text-align: left;">{{:Client}}</td>
          <td style="text-align: left;">{{:WorkedBy}}</td>
          <td><input width="100%" type="text" class="tf_120 editable" value="{{:TotalHours}}" readonly /></td>
          <td><input width="100%" type="text" class="tf_120 editable" value="{{:"70"}}" readonly /></td>
          <td class="recalc">{{:"30.25"}}</td>
          </tr>
{{/for}} 
        </tbody> 
    </table>
</script>
</body>

<script type="text/javascript">
function loadAssignments(){
	  var myTemplate = $.templates("#assignmentTmpl");  
	  $.getJSON( "json/AssignmentData.json", function( data ) {
		    var app = {p: data };  
		    myTemplate.link("#assignments_div", app);
		  	});
	}
</script>
</html>
