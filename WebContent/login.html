<!DOCTYPE html>
<html>

<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="css/login.css" />
<title>JMS CMS Report System Login</title>
<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
</head>

<body>

 <div class="body"></div>
 <div class="grad"></div>
   <img class="logo" src="images/login_logo.png"></img>
 <div class="header">
  <div class="prompt">
   Members <span>Sign In</span>
  </div>
 </div>
 <br>
 <div class="login">
  <input type="text" placeholder="username" id="user">
  <input type="password" placeholder="password" id="password">
  <span> 
  <input type="text" id="captcha" placeholder=":-)">
  <img id="kaptcha-img" src="images/kaptcha.jpeg" onclick="">
  </span> 
  <input type="button" value="Login" id="submit">
  <p>
   <a href="#">Password forget?</a>
  </p>
 </div>

 <script>
    function reloadCaptcha() {
      $('#kaptcha-img').attr('src', "kaptcha?" + new Date());
    }
    $(document).ready(function() {
      $('.login input').keydown(function(e) {
        if (e.which === 13) {
          var index = $('input').index(this) + 1;
          $('input').eq(index).focus().select();
        }
      });
    });
  </script>
</body>

</html>
