<!DOCTYPE html>
<html>
<head>
<title>Production List</title>
<link rel="stylesheet" type="text/css" href="css/jmscms.css" />

<script type="text/javascript" src="js/jquery-3.3.1.js"></script>
<script type="text/javascript" src="js/jsviews.js"></script>

<link rel="stylesheet" type="text/css" href="js/jquery-ui/jquery-ui.css" />
<script type="text/javascript" src="js/jquery-ui/jquery-ui.js"></script>
<link rel="stylesheet" type="text/css" href="css/tablesorter.css" />
<script type="text/javascript" src="js/tablesorter/js/jquery.tablesorter.js"></script>

<style>
.nemubar ul li:last-child {
    float: right;
}
.nemubar table {
    margin: 10px;
}
.nemubar table th {
    width: 20px;
    text-align: center;
}

.nemubar table th:hover {
    text-decoration: underline;
    cursor: pointer;
}
</style>

</head>
<body>
  <div id="common">
  include common.html here
  </div>
  <script>
    $("#common").load("00.common.html");
  </script>
  <div class="right_section">
  <!-- Here is name of the list -->
  <div class="toolbar">
    <div class="tab">
      <button class="tablinks" onclick="">User Profile</button>
    </div>
  </div>
  <div class="nemubar">
    <!-- Here is position of nemu bar -->
    <ul>
      <li><a href="11.UserProfile.html?create">New Client</a></li>
      <li>
      <table>
      <thead>
      <tr>
      <th>A</th>
      <th>B</th>
      <th>C</th>
      <th>D</th>
      <th>E</th>
      <th>F</th>
      <th>G</th>
      <th>H</th>
      <th>I</th>
      <th>J</th>
      <th>K</th>
      <th>L</th>
      <th>M</th>
      <th>N</th>
      <th>O</th>
      <th>P</th>
      <th>Q</th>
      <th>R</th>
      <th>S</th>
      <th>T</th>
      <th>U</th>
      <th>V</th>
      <th>W</th>
      <th>X</th>
      <th>Y</th>
      <th>Z</th>
      </tr>
      </thead>
      </table>
      </li>
    </ul>
  </div>
  <div id="list_section">
  <div id="user_div"></div>
  </div>
  </div>
  <script id="userTmpl" type="text/x-jsrender">
    <table class="list_table tablesorter" id="tbl" width="350px">
    <thead>
    <tr>
    <th>Login Name</th>
    <th>Full Name</th>
    <th>Email</th>
    <th>Phone</th>
    <th>Organization</th>
    <th>Type</th>
    <th>Last Login</th>
    <th>Deleted</th>
    <th>Create Date</th>
    </tr>
    </thead>
    <tbody>
{{for p}} 
    <tr>
    <td><a href="11.UserProfile.html?uid={{:uuid}}">{{:loginName}}</a></td>
    <td>{{:fullName}}</td>
    <td>{{:email}}</td>
    <td>{{:phone}}</td>
    <td>{{:unit}}</td>
    <td>{{:unittype}}</td>
    <td>{{:lastLogin}}</td>
    <td>{{:isdel}}</td>
    <td>{{:createdate}}</td>
    </tr>
{{/for}} 
    </tbody>
    </table> 
</script>
  <script>
  var userURL = "json/Users.json";
  $.getJSON( userURL, function( data ) {
    var tlt = $.templates("#userTmpl"); 
    tlt.link("#user_div", {p: data });
  });
  $(document).ready(function() {
    $(".list_table").tablesorter();
  });
  </script>
</body>
</html>
